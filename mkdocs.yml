site_name: אלגברה לינארית
site_description: סיכום מקיף לקורסים אלגברה לינארית 1ב ו-2ב, אוניברסיטת תל אביב
docs_dir: docs
site_url: https://orinlevi-neurocspsy.github.io/LiniB/

repo_name: LiniB
repo_url: https://github.com/OrinLevi-NeuroCSpsy/LiniB

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OrinLevi-NeuroCSpsy/LiniB

theme:
  logo: assets/logo.png
  favicon: assets/logo.png
  name: material
  custom_dir: docs/overrides
  language: he
  direction: rtl
  palette:
    - scheme: slate
      media: "(min-width: 0)"
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: מצב יום
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: מצב לילה
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - search.highlight
    - content.code.copy
    - toc.integrate

plugins:
  - search:
      lang: he

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - בית: index.md
  - לינארית 1ב:
    - lini1b/index.md
    - סיכומים:
      - מערכות משוואות לינאריות: lini1b/notes/linear_systems.md
      - מרחבים וקטוריים: lini1b/notes/vector_spaces.md
      - תלות ואי-תלות לינארית: lini1b/notes/linear_dependence.md
      - מרחבי שורות ועמודות: lini1b/notes/row_column_spaces.md
      - העתקות לינאריות: lini1b/notes/linear_transformations.md
      - מטריצות דומות ושינוי בסיס: lini1b/notes/similar_matrices.md
      - דטרמיננטות: lini1b/notes/determinants.md
      - כלל קרמר: lini1b/notes/cramers_rule.md
    - תרגול:
      - שאלות ממבחנים: lini1b/practice/exam_questions.md
      - שאלות משיעורי בית: lini1b/practice/hw_questions.md
      - שאלות מתרגולים: lini1b/practice/recitation_questions.md
      - טריקים וטכניקות: lini1b/practice/tricks_cheatsheet.md
  - לינארית 2ב:
    - lini2b/index.md
    - סיכומים:
      - ערכים עצמיים ולכסון: lini2b/notes/eigenvalues.md
      - מכפלה פנימית: lini2b/notes/inner_product.md
    - תרגול:
      - בקרוב...: lini2b/practice/coming_soon.md
